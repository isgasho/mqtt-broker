syntax = "proto3";
package sessions;

message Session {
  string ID = 1;
  string Tenant = 2;
  uint64 Peer = 3;
  bytes WillTopic = 4;
  int32 WillQoS = 5;
  bytes WillPayload = 6;
  bool WillRetain = 7;
  int64 Created = 8;
  bytes ClientID = 9;
  int64 LastAdded = 10;
  int64 LastDeleted = 11;
  string Transport = 12;
  string RemoteAddress = 13;
}

message SessionList {
  repeated Session Sessions = 1;
}