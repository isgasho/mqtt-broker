syntax = "proto3";
package subscriptions;

message Subscription {
  string ID = 1;
  string SessionID = 2;
  string Tenant = 3;
  bytes Pattern = 4;
  int32 Qos = 5;
  uint64 Peer = 6;
  int64 LastUpdated = 7;
  int64 LastDeleted = 8;
}

message SubscriptionList {
  repeated Subscription Subscriptions = 1;
}